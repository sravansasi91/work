<html>
<head>


<script>
function hamming(){
var str=document.getElementById("t1").value;
var str1=document.getElementById("t2").value;
var i,n=0;
if(str==str1)
  document.write("they are equql");
else{
  if(str.length=str1.length){
   document.write("They are equql length");
   document.write("<br>Difference are");
   for(i=0;i<str.length;i++){
    if(str.charAt(i)!=str1.charAt(i))
      {
       n++;
       document.write("<br>"+str.charAt(i)+"->"+str1.charAt(i));
        //document.write("<br>");
      }}
   document.write("<br>Hamming Distance"+n);
 }
}}
   
</script>

</head>
<body>
<input type="text" name="t1" id="t1"><br></input>
<input type="text" name="t1" id="t2"><br></input>
<button onclick="hamming()">Click</button>


</body>
</html>
